<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/indexResponsive.css" />
        <link rel="stylesheet" href="styles/someCommonStyles.css" />
        <link rel="stylesheet" href="styles/orderFilm.css" />
        <script src="scripts/someCommonScript.js"></script>
    </head>
    <body>
        <div class="gradient"></div>
        <div class="headerWrapper">
            <header class="header">
                <figure class="header__logo">
                    <img
                        src="images/logo.svg"
                        alt="website logo"
                        class="header__logoPicture"
                    />
                    <figcaption>
                        <h2 class="header__LogoText">Movies</h2>
                    </figcaption>
                </figure>
                <nav class="nav__disappearResponsive">
                    <ul class="header__navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="movies.html">Movies</a></li>
                        <li><a href="orderFilm.html">Order now</a></li>
                    </ul>
                </nav>
                <figure class="header__profile">
                    <img
                        src="images/profilePicture.svg"
                        alt="profile picture"
                        class="header__profilePicture"
                    />
                    <figcaption>
                        <h2 class="header__userName capitalize">Viox</h2>
                    </figcaption>
                </figure>
                <nav class="nav__mobile">
                    <img
                        src="images/Menu.svg"
                        alt="burger menu"
                        id="mobileBurgerMenu"
                    />
                    <ul class="header__navigation" id="mobileNavigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="movies.html">Movies</a></li>
                        <li><a href="orderFilm.html">Order now</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <section>
            <h1 class="afterHeroSection__heading">Wish list</h1>
            <div class="orderFilmContainer">
                <div class="innerLeftContainer">
                    <form action="POST" class="tableForm" id="tableForm">
                        <div class="form__input">
                            <label for="filmName" class="labelText">
                                Enter film name
                            </label>
                            <input
                                type="text"
                                id="filmName"
                                name="filmName"
                                placeholder="enter the film name"
                                required
                            />
                        </div>

                        <div class="form__input">
                            <label for="language" class="labelText">
                                Choose language
                            </label>
                            <select id="language" name="language">
                                <option value="en">En</option>
                                <option value="ru">Ru</option>
                                <option value="es">Es</option>
                            </select>
                        </div>

                        <div class="form__input">
                            <label for="bookDuration" class="labelText">
                                Enter book duration (days)
                            </label>
                            <input
                                type="number"
                                id="bookDuration"
                                name="bookDuration"
                                min="1"
                                max="7"
                                value="7"
                            />
                        </div>

                        <button type="submit" class="form__submitButton">
                            Add film
                        </button>
                    </form>
                </div>
                <div class="innerRightContainer">
                    <template id="filmCardTemplate">
                        <div class="filmCard__div">
                            <h1 class="filmCard__filmName">Film Name</h1>
                            <div class="filmCard__infoContainer">
                                <div class="filCard__info">
                                    Language:
                                    <span class="filmCardInfo__content">
                                        Language
                                    </span>
                                </div>
                                <div class="filCard__info">
                                    Book duration:
                                    <span class="filmCardInfo__content">
                                        Duration
                                    </span>
                                    days
                                </div>
                            </div>
                            <button class="filmCard__deleteButton">
                                Remove
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <footer id="load-stats"></footer>

        <script src="scripts/index.js"></script>
        <script src="scripts/activeButtonsScript.js"></script>
        <script src="scripts/tableScripts.js"></script>
    </body>
</html>
